{%extends "base.html"%}

{%block content%}
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">Change</button>
	</form>

	<h1>{{user.username}}</h1>
	<h1>{{user.userprofile.country}}</h1>
	<img src="{{user.userprofile.photo.url}}" style="width: 240px">
	<h1>{{user.id}}</h1>
{%endblock%}
