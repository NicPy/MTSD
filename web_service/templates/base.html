{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{%block title%}{%endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	<div class="topbar container">
		<div class="row">
			<div class="col-md-2 logo">
				<a href="{%url 'index'%}" class="logo-link" >
					<img src="{% static 'images\firstlogo.png'%}">
				</a>
			</div>
			<div class="col-md-offset-2 col-md-4 search">
				<form>
					<input type="text" name="">
					<input type="submit" name="" value="искать">
				</form>
			</div>
			<div class="col-md-4 account">
				{%if user.is_authenticated %}
					<a href="{%url 'logout'%}">Logout</a>
				{%else%}
					<a href="{%url 'login'%}">Log in</a>
					<a href="{%url 'signup'%}">Sign up</a>
					
				{%endif%}
			</div>
		</div>
	</div>
	<nav class="menu ">
		<div class="container">
			
		<ul class="nav nav-tabs">
			<li class="active"><a href="{%url 'index'%}" class="logo-link" >Home</a></li>
			<li role="presentation" ><a href="{%url 'about'%}">About project</a></li>
			<li role="presentation"><a href="{%url 'news'%}">News</a></li>
			<li role="presentation"><a href="#">Chat</a></li>
			<li><a href="#">Graduates</a></li>
			<li><a href="#">Our projects</a></li>
			<li><a href="{%url 'charity'%}">Charity</a></li>

		</ul>
		</div>

	</nav>

{%block content%}
{%endblock content%}
</body>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" href="{% static 'js/bootstrap3min.js'%}"></script>
</html>
